  <body style="background-color:#E6E6FA">
    <h1>HAPPY BIRTHDAY JUDY</h1>
    
    <button type="button" onclick="alert()"> THIS IS A BUTTON THAT WILL ALERT YOU</button> 
    <button type="button" onclick="randomize()"> THIS IS A BUTTON THAT DOES RANDOM THINGS</button>
    <!-- onclick="myFunction()" --> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <script>
      function randomize(){
        var randomnumber = Math.floor(Math.random() * 3); // random number between 0 and 3
        
        if (randomnumber == 0) alert();
        else if (randomnumber == 1) changebackground();
        else if (randomnumber == 2) confetti();
        else pictureappear();
      }
      
      function alert() {
        alert("this is an alert wow");
      }
      
      function changebackground() {
        alert("this should really change the background");
      } 
      
      function confetti(){
        alert("confetti function");
      }
      
      function pictureappear(){
        alert("picture appear function");  
      }
      
    </script>
